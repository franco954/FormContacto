<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Seguro No Pagamos Cooperativa</title>
</head>

<body>

    <main class="container">
        <form class="container_form">
            <h2>CONTACTO SEGUROS</h2>
            <label>Nombre:</label>
            <input type="text">
            <label>Apellido:</label>
            <input type="text">
            <label>DNI:</label>
            <input type="number">
            <label>Email:</label>
            <input type="email">
            <label>Telefono:</label>
            <input type="tel">
            <label>Tipo de Seguro: </label>
            <div>   
                <label for="basico">Basico</label>
                <input type="radio" id="basico" name="seguro" value="basico" onclick=mostrarPrecio(1)>
                <p class="container_form-precios"><span>$</span>500</p>
                <label for="intermedio">Intermedio</label>
                <input type="radio" id="intermedio" name="seguro" value="intermedio" onclick=mostrarPrecio(2)>
                <p class="container_form-precios"><span>$</span>1000</p>
                <label for="premium">Premium</label>
                <input type="radio" id="premium" name="seguro" value="premium" onclick=mostrarPrecio(3)>
                <p class="container_form-precios"><span>$</span>1500</p>
            </div>
            <input type="submit" id="submit">
        </form>
    </main>



    <script src="main.js"></script>
</body>

</html>
