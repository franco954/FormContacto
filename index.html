<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Seguro No Pagamos Cooperativa</title>
</head>

<body>


    <!-- <header class="encabezado">
        <h1>Seguro No Pagamos Cooperativa</h1>
    </header> -->

    <main class="container">
        <form class="container_form">
            <h2>CONTACTO</h2>
            <label>Nombre:</label>
            <input type="text">
            <label>Apellido:</label>
            <input type="text">
            <label>DNI:</label>
            <input type="number">
            <label>Email:</label>
            <input type="email">
            <label>Telefono:</label>
            <input type="tel">
            <label>Tipo de Seguro: </label>
            <div>   
                <label for="basico">Basico</label>
                <input type="radio" id="basico" name="seguro" value="basico">
                <label for="intermedio">Intermedio</label>
                <input type="radio" id="intermedio" name="seguro" value="intermedio">
                <label for="premium">Premium</label>
                <input type="radio" id="premium" name="seguro" value="premium">
            </div>
            <input type="submit" id="submit">
        </form>
    </main>

    <!-- <footer class="piePagina">
        <h4>Seguro No Pagamos Cooperativa Todos los derechos reservados</h4>
    </footer> -->




</body>

</html>
